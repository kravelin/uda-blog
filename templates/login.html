{% extends "base.html" %}
{% block content %}
<h2>Login</h2>

<div class="login-area">
    <a class="login-link" href="/signup">Sign Up</a>
</div>

<form method="post">
    <table>
        <tr>
            <td class="label">
                Username
            </td>
            <td>
                <input type="text" name="username" value="{{username}}">
            </td>
        </tr>

        <tr>
            <td class="label">
                Password
            </td>
            <td>
                <input type="password" name="password" value="">
            </td>
        </tr>
    </table>

    <div class="error">
        {{error}}
    </div>

    <input class="login-submit" type="submit">
</form>
{% endblock %}
