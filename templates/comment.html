<div class="post">
    <div class="post-heading">
        <div class="post-author">
            {{ c.author }}
        </div>

       <div class="post-date">
           {{ c.created.strftime("%b %d, %Y") }}
       </div>
    </div>

    <div class="post-content">
        <pre>
{{ c._render_text | safe }}
        </pre>
    </div>
</div>
