{% extends "base.html" %}
{% block content %}
            <form method="post">
                <label>
                    <div>Title</div>
                    <input type="text" name="title" value="{{title}}">
                </label>
                <label>
                    <div>Content</div>
                    <textarea rows=30 cols=100 name="content">{{content}}
                    </textarea>
                </label>

                <div class="error">{{error}}</div>

                <input type="submit">
            </form>
{% endblock %}
